<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PPM Property Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
        .legend {
            position: absolute; 
            bottom: 30px; 
            left: 10px; 
            z-index: 1000;
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            font-size: 13px;
            min-width: 200px;
        }
        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .legend-item { 
            margin: 8px 0; 
            display: flex; 
            align-items: center; 
        }
        .legend-color { 
            width: 14px; 
            height: 14px; 
            border-radius: 50%; 
            margin-right: 8px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .status-info { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            z-index: 1000;
            background: white; 
            padding: 10px 15px; 
            border-radius: 6px; 
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 250px;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-loading { background: #fff3cd; color: #856404; }
        .refresh-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #007cbf;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .refresh-btn:hover { background: #005a87; }
        .refresh-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh Data</button>
    
    <div id="status" class="status-info status-loading">
        Loading property data...
    </div>
    
    <div class="legend">
        <h4>Property Status</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff0000;"></div>
            Lockbox Pickup Needed
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffff00;"></div>
            Exterior Photos Needed
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #0000ff;"></div>
            Eyes-On Property Needed
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00ff00;"></div>
            Banner/Sign Removal Needed
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #808080;"></div>
            All Tasks Complete
        </div>
    </div>
    
    <div id="map"></div>
    
<script>
        // Configuration
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnVuZHlrMTIiLCJhIjoiY21oY2NuZWMwMjEycDJucTMyM3B6dXJxZyJ9.eaWSaIsHytWE8odV_Lnhmg';
        const DATA_URL = 'https://raw.githubusercontent.com/t24d-bundyk12/ppm-property-map/main/property-data.json';
        
        // DOM elements
        const statusDiv = document.getElementById('status');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // Map initialization
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-104.9903, 39.7392], // Denver coordinates
            zoom: 11
        });
        
        // Store markers for cleanup
        let currentMarkers = [];
        
        // Utility functions
        function updateStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status-info status-${type}`;
        }
        
        function setRefreshButton(enabled) {
            refreshBtn.disabled = !enabled;
            refreshBtn.textContent = enabled ? 'ðŸ”„ Refresh Data' : 'â³ Loading...';
        }
        
        // Determine marker color based on property status
        function getPropertyColor(property) {
            const lockboxNeeded = property.maintenance?.lockbox_pickup === 'Yes';
            const photosNeeded = property.maintenance?.exterior_photos === 'Yes';
            const eyesOnNeeded = property.maintenance?.eyes_on_property === 'Yes';
            const bannerNeeded = property.maintenance?.banner_pickup === 'Yes';
            
            // Priority order: Red > Yellow > Blue > Green > Gray
            if (lockboxNeeded) return { color: '#ff0000', status: 'Lockbox Pickup Needed' };
            if (photosNeeded) return { color: '#ffff00', status: 'Exterior Photos Needed' };
            if (eyesOnNeeded) return { color: '#0000ff', status: 'Eyes-On Property Needed' };
            if (bannerNeeded) return { color: '#00ff00', status: 'Banner/Sign Removal Needed' };
            
            return { color: '#808080', status: 'All Tasks Complete' };
        }
        
        // Clear existing markers
        function clearMarkers() {
            currentMarkers.forEach(marker => marker.remove());
            currentMarkers = [];
        }
        
        // Create popup content
        function createPopupContent(property) {
            const { status } = getPropertyColor(property);
            const propertyName = property.address || property.id || 'Unknown Property';
            
            let taskList = '<ul style="margin: 5px 0; padding-left: 20px; font-size: 12px;">';
            if (property.maintenance?.lockbox_pickup === 'Yes') taskList += '<li>ðŸ”´ Lockbox Pickup</li>';
            if (property.maintenance?.earliest_pickup_date !== '') taskList += '<li>Earliest Pickup Date: ' + property.maintenance?.earliest_pickup_date?.substring(0, 10); + '</li>';
            if (property.maintenance?.exterior_photos === 'Yes') taskList += '<li>ðŸŸ¡ Exterior Photos</li>';
            if (property.maintenance?.eyes_on_property === 'Yes') taskList += '<li>ðŸ”µ Eyes-On Property</li>';
            if (property.maintenance?.banner_pickup === 'Yes') taskList += '<li>ðŸŸ¢ Banner/Sign Removal</li>';
            taskList += '</ul>';
            
            return `
                <div style="font-size: 13px; max-width: 250px;">
                    <strong style="color: #333;">Property ${property.id}</strong><br>
                    <span style="color: #666; font-size: 11px;">${property.address}</span><br>
                    <span style="color: #666; font-size: 12px;">Status: ${status}</span>
                    ${taskList}
                </div>
            `;
        }
        
        // Geocode property address using Mapbox Geocoding API
        async function geocodeProperty(address) {
            try {
                const encodedAddress = encodeURIComponent(`${address}, Denver, CO`);
                const response = await fetch(
                    `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodedAddress}.json?access_token=${mapboxgl.accessToken}&limit=1&country=US`
                );
                
                if (!response.ok) {
                    throw new Error(`Geocoding failed: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    const [lng, lat] = data.features[0].center;
                    return { lat, lng, success: true };
                } else {
                    return { success: false, error: 'No coordinates found' };
                }
            } catch (error) {
                console.error(`Geocoding error for "${address}":`, error);
                return { success: false, error: error.message };
            }
        }
        
// Add markers to map with geocoding and auto-zoom
async function addMarkersToMap(properties) {
    clearMarkers();
    updateStatus('Geocoding properties...');
    
    let processedCount = 0;
    let successCount = 0;
    let errorCount = 0;
    const bounds = new mapboxgl.LngLatBounds(); // Create bounds object
    
    for (const property of properties) {
        const address = property.address || property.id;
        
        if (!address || address.trim() === '') {
            errorCount++;
            continue;
        }
        
        processedCount++;
        updateStatus(`Geocoding property ${processedCount} of ${properties.length}...`);
        
        // Geocode the property
        const geocoded = await geocodeProperty(address);
        
        if (geocoded.success) {
            const { color } = getPropertyColor(property);
            
            const marker = new mapboxgl.Marker({ 
                color: color,
                scale: 0.8
            })
                .setLngLat([geocoded.lng, geocoded.lat])
                .setPopup(new mapboxgl.Popup({ 
                    offset: 25,
                    closeButton: true
                    // closeOnClick defaults to true, so popups will close automatically
                }).setHTML(createPopupContent(property)))
                .addTo(map);
            
            currentMarkers.push(marker);
            
            // Add coordinate to bounds
            bounds.extend([geocoded.lng, geocoded.lat]);
            
            successCount++;
        } else {
            console.warn(`Failed to geocode: ${address}`, geocoded.error);
            errorCount++;
        }
        
        // Small delay to avoid hitting rate limits
        await new Promise(resolve => setTimeout(resolve, 200));
    }
    
    // Auto-fit map to show all markers with responsive padding
    if (successCount > 0) {
        // Detect mobile vs desktop
        const isMobile = window.innerWidth <= 768;
        
        map.fitBounds(bounds, {
            padding: isMobile ? {
                top: 20,
                bottom: 20,
                left: 20,
                right: 20  // Much smaller padding on mobile
            } : {
                top: 50,
                bottom: 50,
                left: 50,
                right: 250 // Legend space only on desktop
            },
            maxZoom: 15
        });
    }
    
    updateStatus(`Loaded ${successCount} properties${errorCount > 0 ? ` (${errorCount} failed)` : ''}`, 'success');
    
    // Auto-hide status after 3 seconds
    setTimeout(() => {
        if (statusDiv.classList.contains('status-success')) {
            statusDiv.style.display = 'none';
        }
    }, 3000);
}
        
        // Fetch property data from JSON file
        async function fetchPropertyData() {
            try {
                setRefreshButton(false);
                updateStatus('Fetching latest property data...');
                
                const response = await fetch(`${DATA_URL}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Property data loaded:', data);
                
                if (data.properties && Array.isArray(data.properties)) {
                    await addMarkersToMap(data.properties);
                } else {
                    throw new Error('Invalid data format received');
                }
                
            } catch (error) {
                console.error('Error loading property data:', error);
                updateStatus(`Error: ${error.message}`, 'error');
            } finally {
                setRefreshButton(true);
            }
        }
        
        // Event listeners
        refreshBtn.addEventListener('click', fetchPropertyData);
        
        // Initialize map
        map.on('load', () => {
            updateStatus('Map loaded, fetching property data...');
            fetchPropertyData();
            
            // Auto-refresh every 12 hours
            setInterval(fetchPropertyData, 12 * 60 * 60 * 1000);
        });
        
        // Handle map errors
        map.on('error', (e) => {
            console.error('Map error:', e);
            updateStatus('Map loading error', 'error');
        });
    </script>
</body>
</html>
